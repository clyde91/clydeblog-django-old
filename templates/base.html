{% load static %}
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/clydeblog.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <a class="navbar-brand" href="{% url "home" %}">CLYDE BLOG</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% block index_active %}{% endblock %}">
        <a class="nav-link" href="{% url "home" %}">首页 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "about" %}">关于</a>
      </li>
      <li class="nav-item {% block blog_active %}{% endblock %}" >
        <a class="nav-link" href="{% url "blog_list" %}" style="padding-right:0;">博客</a>
      </li>
      <li class="nav-item dropdown" >
          <a class="nav-link dropdown-toggle" style="padding-left:0;"  href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </a>
        <div class="dropdown-menu dropdown-menu-center" aria-labelledby="navbarDropdownMenuLink"  data-offset="-200,-200">
          {% for i in categorys%}
              <a class="dropdown-item" href="{% url "blog_category" i.id %}">{{ i }}</a>
          {% endfor %}
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "architecture_list" %}">建筑</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>



<div class="body">{% block body %}{% endblock %}</div>

{% include 'footer.html' %}

    <script type="text/javascript"  src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript"  src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
