{% extends "base.html" %}

{% block head %}
    <title>clyde blog|登录</title>
{% endblock %}

{% block body %}
    <form action="{% url 'login' %}" method="POST">     <!--POST大写-->
        {% csrf_token %}
        <span>用户名：</span>
        <input type="text" name="username">
        <span>密码：</span>
        <input type="password" name="password">
        <input type="submit" value="登录">
    </form>
{% endblock %}
